<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Jogo Da Memória</title>
		<meta charset="utf8">
		<style>
			#placar{
				max-width: 400px;
			}
			.carta{
	
				width:  270px !important;
				height: 270px !important;
				padding: 0px !important;
				cursor: pointer !important;
				
				
			}.carta:hover {
		
				border: 5px solid  blue;
				padding: 5px !important;
			}
			
		</style>
	</head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<body>
			<div class="container text-center">
				<h1>Fase<span>1</span></h1>
				<div id="placar" class="col-md-12 bg-success rounded" style="border: 2px solid black; margin: 0 auto;">
				<div class="row">	
					<h3>Acertos:<span id="contagem"> 0 </span></h3>
				</div>
				<div class="row">	
					<h3>Contagem:<span id="contagem_jogadas"> 0 </span></h3>
				</div>
			</div>
				
			</div>
			<div class="container" style="margin: auto;" id="borda">
				<div class="row">
					<img src=https://http2.mlstatic.com/tela-preta-D_NQ_NP_964423-MLB29816170955_042019-F.webp alt="0" class="img-thumbnail col-md-4 carta" id="carta1" sit="null">
					<img src=https://http2.mlstatic.com/tela-preta-D_NQ_NP_964423-MLB29816170955_042019-F.webp alt="1" class="img-thumbnail col-md-4 carta" id="carta2" sit="null">
					<img src=https://http2.mlstatic.com/tela-preta-D_NQ_NP_964423-MLB29816170955_042019-F.webp alt="2" class="img-thumbnail col-md-4 carta" id="carta3"  sit="null">
					
				</div>
				<div class="row">
					<img src=https://http2.mlstatic.com/tela-preta-D_NQ_NP_964423-MLB29816170955_042019-F.webp alt="3" class="img-thumbnail col-md-4 carta" id="carta4" sit="null">
					<img src=https://http2.mlstatic.com/tela-preta-D_NQ_NP_964423-MLB29816170955_042019-F.webp alt="4" class="img-thumbnail col-md-4 carta" id="carta5" sit="null">
					<img src=https://http2.mlstatic.com/tela-preta-D_NQ_NP_964423-MLB29816170955_042019-F.webp alt="5" class="img-thumbnail col-md-4 carta" id="carta6" sit="null">
				</div>
			</div>
		
		
		
		
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="shaparsestr384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
	$(document).ready(function(){
		var lastClicked = undefined;
		var playCount = 0;
		var totalPlayCount = 0;
		var imgBlack = "https://http2.mlstatic.com/tela-preta-D_NQ_NP_964423-MLB29816170955_042019-F.webp";
		var imgs = ["aviao.jpg", "bola.jpg", "flor.jpg","aviao.jpg", "bola.jpg", "flor.jpg"];
		
		//embaralhando imagens
		for(position = imgs.length - 1; position >0; position --){
			var randomPosition = Math.floor(Math.random() * (position + 1));
			var aux = imgs[position];
			imgs[position] = imgs[randomPosition];
			imgs[randomPosition] = aux
			
			
			
		}
		//função responsável por resetar imagens
		function resetImg(){
			var cards = $(".carta");
			
			$(cards).each(function (position,element){
				if($(element).attr("sit") !== "hit"){
					
					$(element).attr("src",imgBlack);
					
				}
				
			});
			
			
		}
		//contando os pontos
		function pointCount() {
			var ponto = parseInt($("#contagem").text());
			ponto ++;
			$("#contagem").text(ponto);
			
			
			
		}
		//funcao responsável por testar acertos
		function testHit(element) {
			if($(lastClicked).attr("src") === $(element).attr("src")){
				pointCount();
				$(lastClicked).attr("sit","hit").off("click");
				$(element).attr("sit","hit").off("click");
					
			}else{
				setTimeout(function(){ 
							
					resetImg();
							
				}, 1000);
			
				
			}
			
		}
		
		
		
		//iniciando o game de fato
		$('.carta').click(function(){
			playCount ++;
			
			totalPlayCount  ++;
			
			$(this).attr("src","img/"+imgs[$(this).attr("alt")])
			
			if(playCount === 2){
				if(!$(this).is($(lastClicked))){
					testHit($(this));
					
				}else{
					
					setTimeout(function(){ 
							
						resetImg();
							
					}, 1000);
					
				}
				
				lastClicked = undefined;
				playCount = 0;
				
			}else{
				
				lastClicked = $(this);
				
			}
			
			console.log(totalPlayCount);
			$("#contagem_jogadas").text(totalPlayCount);
			
			
		
		});
		
		
			
		
	
		
	
		
		

		
	
	});
		
	</script>
	</body>
</html>
